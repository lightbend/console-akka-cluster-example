akka {
  actor {
    provider = "cluster"
  }

  discovery.method = akka-dns

  management {
    http.port = 8558
    cluster.bootstrap {
      contact-point-discovery {
        discovery-method = kubernetes-api
        service-name = "akka-cluster-example"
        required-contact-point-nr = ${REQUIRED_CONTACT_POINT_NR}
      }
    }
  }
}
